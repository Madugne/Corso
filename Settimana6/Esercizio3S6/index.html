<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <h1 class="py-4 d-flex justify-content-center">Libri</h1>
    <div class="m-4 row"></div>
    <script>
        window.onload = function () {
            fetch("https://striveschool-api.herokuapp.com/books")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    const div = document.querySelector(".row");
                    for (let index = 0; index < data.length; index++) {
                        const card = `<div class= 'col-3 p-2'>
                <div class="card h-100">
                           <img class="card-img-top" src="${data[index].img}">
                            <div class="card-body d-flex flex-column justify-content-between">
                              <h5 class="card-title">${data[index].title}</h5>
                                <p class="card-text">${data[index].price}</p>
                                 <button onclick='this.parentNode.parentNode.parentNode.remove()'>Scarta</button>
                           </div>
                            </div>
                      </div>`;
                        div.innerHTML += card;
                    }
                })
                .catch((error) => {
                    console.error("Errore:", error);
                });
        };
    </script>
</body>

</html>
