<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- NAVBAR CON COLLEGAMENTO AL CATALOGO -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">Torna al catalogo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./backoffice.html">Backoffice</a>
                    </li>
                </ul>
            </div> -->
        </div>
    </nav>

    <!-- FORM PRODOTTI -->

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8 text-center">
                <h2>Backoffice prodotti</h2>
                <form class="mt-5 text-start" id="product-form">
                    <div class="mb-4">
                        <label for="name" class="form-label">Prodotto</label>
                        <input type="text" class="form-control" id="name" aria-describedby="namefield" required />
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">Descrizione prodotto</label>
                        <input type="text" class="form-control" id="description" aria-describedby="descriptionfield"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="brand" class="form-label">Marca prodotto</label>
                        <input type="text" class="form-control" id="brand" aria-describedby="brandfield" required />
                    </div>
                    <div class="mb-4">
                        <label for="price" class="form-label">Prezzo prodotto</label>
                        <input type="number" class="form-control" id="price" aria-describedby="pricefield" required />
                    </div>
                    <div class="mb-4">
                        <label for="URL" class="form-label">URL prodotto</label>
                        <input type="url" class="form-control" id="imageUrl" aria-describedby="pricefield" required />
                    </div>
                    <button type="submit" class="btn btn-primary" id="save-button">
                        Aggiungi prodotto
                    </button>
                    <button type="button" class="btn btn-danger d-none" id="delete-button">
                        Elimina prodotto
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="backoffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
